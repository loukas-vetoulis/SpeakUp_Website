<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUP AUEB GEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="fullscreen-menu" id="navMenu"></div>
    <header class="hero-section"></header> <section class="sponsors-bar">
        <img src="assets/sponsors/korpi_logo.png" alt="Korpi Water" class="sponsor-img">
        <img src="assets/sponsors/nestle_logo.png" alt="Nestle" class="sponsor-img">
    </section>

    <section class="carousel-section">
        <div class="nav-arrow nav-left" id="btnLeft"><i class="fas fa-chevron-left"></i></div>
        <div class="carousel-container" id="slider"></div>
        <div class="nav-arrow nav-right" id="btnRight"><i class="fas fa-chevron-right"></i></div>
    </section>

    <section class="calendar-section">
        <div class="deco-circle c1"></div>
        <div class="deco-circle c2"></div>
        <div class="deco-circle c3"></div>
        <div class="deco-circle c4"></div>
        <div class="calendar-content">
            <h2 class="calendar-title">EVENT CALENDAR</h2>
            <div class="countdown-container">
                <div class="time-unit"><span class="time-val">00</span><span class="time-label">DAYS</span></div>
                <div class="time-unit"><span class="time-val">:</span></div>
                <div class="time-unit"><span class="time-val">13</span><span class="time-label">HOURS</span></div>
                <div class="time-unit"><span class="time-val">:</span></div>
                <div class="time-unit"><span class="time-val">45</span><span class="time-label">MINS</span></div>
            </div>
            <a href="#" class="calendar-link">be the first to know</a>
        </div>
    </section>

    <footer></footer>

    <script src="js/data/navigation.js"></script>
    <script src="js/data/carousel.js"></script>
    
    <script src="js/components/header.js"></script>
    <script src="js/components/overlay.js"></script>
    <script src="js/components/footer.js"></script>
    
    <script src="js/global.js"></script>
    <script src="js/pages/home.js"></script>
</body>
</html>
